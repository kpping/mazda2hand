<div id="pagination">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">กลับไป</a>
  {{ end }}
  หน้าที่ {{ .Paginator.PageNumber }} จากทั้งหมด
  {{ .Paginator.TotalPages }}
  หน้า
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">ต่อไป</a>
  {{ end }}
</div>
