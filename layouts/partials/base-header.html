<header id="base-header">
  <a href="{{ .Site.BaseURL }}">
    <img
      loading="lazy"
      src="/favicon-32x32.png"
      srcset="/apple-icon-60x60.png 2x, /favicon-32x32.png 1x"
      width="32px"
      height="32px"
      alt="logo"
    />
    <span>{{ .Site.Title }}</span>
  </a>
  <span id="base-header-desc">- {{ .Site.Params.description }}</span>
</header>
